<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Service</th>
        <th>Cost</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${activityHistory}">
        <td th:text="${record.getServiceName()}">Name</td>
        <td th:text="${record.getMasterName()}">Departure</td>
        <td th:text="${record.getDate()}">Name</td>
        <td th:text="${record.getCost()}">Departure</td>
    </tr>
    </tbody>
</table>
</body>
</html>
